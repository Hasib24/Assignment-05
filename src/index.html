<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5 :: Geometry Book</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="coustom.css" />
  </head>
  <body>
    <header class="container border-2 rounded mx-auto mt-5 flex flex-row justify-between bg-slate-200">
        <div class="p-5">
            <h1 class="text-4xl font-semibold">Interactive</h1>
            <h2 class="text-2xl text-slate-700 ">Geometry Book</h2>
        </div>

        <div class="p-5 border-2 flex items-center">
            <button id="btn-blog" class="bg-blue-700 text-white px-2 py-1 font-normal text-2xl rounded-md">Blog</button>
        </div>

    </header>
    <main class="container mx-auto mt-4 flex flex-col-reverse md:grid md:grid-cols-4">
        <!-- cards container  -->
        <div class=" md:col-span-3">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- card start  -->
                <!-- card 1 -->
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center ">
                    <img class="mx-auto" src="images/triangle.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Triangle</h1>
                    <span class="block text-2xl">Area (A) = 0.5 x a x b</span>
                    <div id="inpTriangle" class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" id="triangleA" placeholder="a"> <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" id="triangleB" placeholder="b"> <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="triangle" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>
                <!-- card 2 -->
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center">
                    <img class="mx-auto" src="images/rectangle.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Rectangle</h1>
                    <span class="block text-2xl">Area (A) = w x l</span>
                    <div class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" id="rectangleW" placeholder="w"> <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" id="rectangleL" placeholder="l"> <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="rectangle" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>
                <!-- card 3 -->
                
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center">
                    <img class="mx-auto" src="images/parallelogram.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Paralleogram</h1>
                    <span class="block text-2xl">Area (A) = b x h</span>
                    <div class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" value="10" id="" disabled > <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" type="text" name="" value="12" id="" disabled > <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="parallelogram" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>

                <!-- card 4 -->
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center">
                    <img class="mx-auto" src="images/rhombus.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Rhombus</h1>
                    <span class="block text-2xl">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></span>
                    <div class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="16" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="8" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="rhombus" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>
                
                <!-- card 5 -->
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center">
                    <img class="mx-auto" src="images/pentagon.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Pentagon</h1>
                    <span class="block text-2xl">Area (A) = 0.5 x p x b</span>
                    <div class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="6" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="10" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="pentagon" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>

                <!-- card 6 -->
                <div class="hasib_card p-5 m-2 border-2 rounded-md text-center">
                    <img class="mx-auto" src="images/ellipse.png" alt="">
                    <h1 class="text-2xl font-semibold m-5">Ellipse</h1>
                    <span class="block text-2xl">Area (A) = 3.1416 x ab</span>
                    <div class="m-2">
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="10" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                        <input class="inline-block w-14 border-2 rounded-md outline-none px-2 text-2xl" value="4" type="text" name="" id="" disabled> <span class="text-2xl font-normal">cm</span>
                    </div>
                    <input type="submit" name="ellipse" id="" value="Calculate" class="btn w-full bg-blue-700 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold px-10 py-2 mt-3 rounded-md">               
                </div>

                

                



              
            </div>
        </div>
        <!-- calculated area :: display  -->
        <div class="border-2 m-2 p-5">
            <h1 class="text-center underline font-semibold text-2xl">Area Calculation</h1>
            <ol class="list-decimal" id="AreaofReasultDisplay">
                
            </ol>
        </div>

    </main>
    <script src="main.js"></script>
  </body>
</html>
